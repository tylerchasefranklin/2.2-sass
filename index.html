<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <title>Powell Operalta</title>
  </head>
  <body>
    <div class="container">
      <article class="body">
        <header class="top-section">
          <div class="row social-media">
            <span class="subscribe">Subscribe <i class="fa fa-circle" aria-hidden="true"></i></span>
            <span class="ellipsis"><i class="fa fa-ellipsis-v fa-2x" aria-hidden="true"></i></span>
            <a class="btn btn-facebook" href="#"><i class="fa fa-facebook-official fa-3x icon" aria-hidden="true"></i></a>
            <a class="btn btn-rss" href="#"><i class="fa fa-rss-square fa-3x icon" aria-hidden="true"></i></a>
            <a class="btn btn-twitter" href="#"><i class="fa fa-twitter-square fa-3x icon" aria-hidden="true"></i></a>
            <a class="btn btn-youtube" href="#"><i class="fa fa-youtube-square fa-3x icon" aria-hidden="true"></i></a>
          </div>
          <div class="row buttons">
              <ul class="list-inline">
                <li class="col-md-2">SK8T NEWS</li>
                <li class-"col-md-2">SKATEBOARDERS</li>
                <li class="col-md-2">BOARD DESIGN</li>
                <li class="col-md-2 col-md-offset-6">CONTACT US</li>
              </ul>
          </div>
          <div class="header-photos">
            <img class="header" src="images/skateboard-images/peralta-logo.png">
          </div>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
          </div>

          </div>
        </header>
        <section class="middle-section">
          <div class="row articles">
          </div>
          <div class="row skateboarders">
          </div>
        </section>
        <footer class="bottom-section">
          <div class="row skateboards">
          </div>
          <div class="contact-us">
          </div>
        </footer>
      </article>

    </div>


  </body>
</html>
